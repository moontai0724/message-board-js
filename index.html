<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 前端範例</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/2ba55fb8d8.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="root">
      <button type="button" class="btn btn-outline-success btn-lg btn-block" data-toggle="modal" data-target="#message-modal">新增留言</button>
      <div id="messages"></div>
    </div>
    <button id="faker" type="button" class="btn btn-outline-secondary btn-lg btn-block">填入假資料</button>

    <template id="message">
      <div class="card p-3 text-center">
        <blockquote class="blockquote mb-0">
          <p class="content"></p>
          <footer class="blockquote-footer">
            <small class="text-muted">
              <span class="author" title="留言者"></span>
              ＠
              <span class="time" title="留言時間"></span>
              <a class="user-select-none action edit" data-toggle="modal" data-target="#message-modal"><i class="far fa-edit"></i></a>
              <a class="user-select-none action remove" data-toggle="modal" data-target="#message-modal"><i class="far fa-trash-alt"></i></a>
            </small>
          </footer>
        </blockquote>
      </div>
    </template>

    <div id="message-modal" class="modal fade" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">留言</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger text-center" role="alert">一旦刪除將無法復原！</div>
            <form>
              <input type="hidden" name="id">
              <div class="form-group">
                <label for="author" class="col-form-label">姓名：</label>
                <input type="text" class="form-control" name="author" required>
              </div>
              <div class="form-group">
                <label for="content" class="col-form-label">訊息內容：</label>
                <textarea class="form-control" name="content" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-success">送出</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
